<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>订单确认</title>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/own.css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
   
   	<style type="text/css">
   		
   		   	.downDiv {
  
  			background-color: white;
    			width: 100%;
    			/*网页底部*/
    			position: fixed;
    			bottom: 0;
    		}
    		.name {
    			float: left;
    		}
    		.number {
    			float: right;
    		}
    		
    		.address {
    			padding-top: 2px;
    			text-align: left;
    			clear: both;
    		} 
      		.default h5 {
    			color: #FF0000
    			}  		 		
   	    	.price {
   	    		color: red;
    			float: left;
    		}	
    	    .saleCount {
   	    		color: red;
    			float: right;
    		}
      	    .tranType {
    			float: right;
    		}  	
    		  		
   	</style>
   
</head>
<body>

	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">确认订单</h1>
	</header>
	
	<div class="mui-content">
	
		<ul id="addressInfo" class="mui-table-view mui-table-view-chevron" style="margin-top: 0px;">
			<li class="mui-table-view-cell mui-media">
				<a id="noAddress" class="mui-navigate-right" style="display: none;">
				<h5  class="name " >点击加号收货地址:</h5>
				<span class="mui-icon iconfont icon-tianjia" style="padding: 0px 20px; color: gray;"></span>
				</a>				
				<a id="hasAddress" class="mui-navigate-right" style="display: none;">
				<span class="mui-icon iconfont icon-dizhi mui-media-object mui-pull-left"></span>
				<div class="mui-media-body">
					<h5 id="addr_trueName" class="name " >收货人:</h5>
					<h5 id="addr_mobile" class="number"></h5>
					<p id="addr_fullName" class="address mui-ellipsis-2"></p>
				</div>
				</a>	
			</li>
		</ul>
		<ul id="store" class="mui-table-view mui-table-view-chevron" style="margin-top: 5px;">
			<li class="mui-table-view-cell mui-media">
				<a >
				<img id ="storeImg" class="mui-media-object mui-pull-left" src="../img/50.jpg">
				<div id="storeName" class="mui-media-body">
					店铺名称
				</div>
			</a>	
			</li>
		</ul>		
		<div >
		<ul id="orderGood" class="mui-table-view mui-table-view-chevron" >
			<li class="mui-table-view-cell mui-media" >
				<a class="mui-navigate-right">
				<img class="mui-media-object mui-pull-left" src="../img/50.jpg">
				<div class="mui-media-body">
					<p>商品名称</p>
					<p>颜色分类(对对对)</p>
					<h4 class="price " >¥:20</h4>
					<h5 class="saleCount">X1</h5>
				</div>
			</a>	
			</li>
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right">
				<img class="mui-media-object mui-pull-left" src="../img/50.jpg">
				<div class="mui-media-body">
					<p>商品名称</p>
					
					<p>颜色分类(对对对)</p>
					<h4 class="price" >¥:20</h4>
					<h5 class="saleCount">X1</h5>
				</div>
			</a>	
			</li>			
		</ul>			
		</div>
		<ul  class="mui-table-view mui-table-view-chevron" >
			<li class="mui-table-view-cell mui-media" >
				<a class="mui-navigate-right">
				<div class="mui-media-body">
					<label>物流:</label>
					<h5 id="traninfo" class="tranType">快递包邮</h5>
				</div>
			</a>	
			</li>			
		</ul>		

			<div class="mui-input-row" style="background: white;">
			<label >买家留言:</label>
			<textarea id="textarea" rows="2"  placeholder="选填交易备注信息"></textarea>
			</div>

		<div class=" downDiv">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span id="totleMoney" style="color: red;">总计:</span>
					<button id="btnSave" type="button" class="mui-btn mui-btn-red ">提交订单</button>
				</li>
			</ul>
		</div>	
	</div>
	 <div id="wm_selectspec" class="box mui-popover mui-popover-action mui-popover-bottom">
	 	<div class="mui-content">
	 	<h5  >选择收货地址</h5>
		<ul id="addressList" class="mui-table-view " style="margin-top: 0px;">
			<li id="3e33" class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right">
				<div class="mui-media-body">
					<h5  class="name " >收货人:李尚劲</h5>
					<h5  class="number">15882017353</h5>
					<p  class="address mui-ellipsis-2">四川省成都市高新区大源村南华路双祥社区25号院</p>
				</div>
				</a>	
			</li>
		</ul>			 		
	 	</div>
 	</div>	
	
	<script src="../js/mui.min.js" charset="UTF-8"></script>
	<script src="../js/own.js" charset="UTF-8"></script>
	<script src="../js/ajax.js" charset="UTF-8"></script>
	<script  src="../js/coder.js" charset="UTF-8"></script>
	<script  src="../js/units.js" charset="UTF-8"></script>
	<script  src="../js/pay-option.js" charset="UTF-8"></script>
	<script  src="order-confim.js" charset="UTF-8"></script>
</body>
</html>
