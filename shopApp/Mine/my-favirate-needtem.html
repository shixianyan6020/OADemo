<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>E3为父子模版可直接用index的父子模版</title>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/own.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
     <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/favirate.css" />   
    
</head>
<body>
<div class="mui-content">		
	<div id="slider" class="mui-slider">
		<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			<a class="mui-control-item" href="#favirate_good">
				收藏商品
			</a>
			<a class="mui-control-item" href="#favirate_store">
				收藏店铺
			</a>
		</div>
		<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
		<div class="mui-slider-group">
			<div id="favirate_good" class="mui-slider-item mui-control-content  mui-active">
				<div  class="mui-scroll-wrapper">
					<div id="scroll1" class="mui-scroll">
						<div>
						<ul class="mui-table-view">					
							<li class="mui-table-view-cell goodLi">
								<div class="leftClassCell ">
								<img class="cellImg" src="../img/3.jpg" />
								</div>
								
								<div class="rightClassCell">
									<p class="mui-ellipsis-2 goodName">商品名称商品名称商品名称商品名称商品名称</p>
									<h4 class="price">¥:290</h4>
									<button type="button" class="mui-btn mui-btn-red shopCartDel">取消</button>
								</div>
							</li>
						</ul>
						</div>
					</div>
				</div>
			</div>
			<div id="favirate_store" class="mui-slider-item mui-control-content">
				<div  class="mui-scroll-wrapper">
					<div id="scroll2" class="mui-scroll">
						<div>
						<ul class="mui-table-view">					
							<li class="mui-table-view-cell goodLi">
								<div class="leftClassCell ">
								<img class="cellImg" src="../img/3.jpg" />
								</div>
								<div class="rightClassCell">
									<p class="mui-ellipsis-2 storeName">直营店</p>
									<button type="button" class="mui-btn mui-btn-red shopCartDel">取消收藏</button>
								</div>
							</li>
						</ul>
						</div>
					</div>
				</div>
			</div>		
		</div>	
	</div>
	</div>	
	<script src="../js/mui.min.js" charset="UTF-8"></script>
	<script src="../js/tab-pull-refresh-item.js" charset="UTF-8"></script>
	<script src="../js/mui.pullToRefresh.js"></script>
	<script src="../js/mui.pullToRefresh.material.js"></script>	
	<script src="../js/own.js" charset="UTF-8"></script>
	<script src="../js/ajax.js" charset="UTF-8"></script>
	<script src="../js/coder.js" charset="UTF-8"></script>
	<script src="../js/units.js" charset="UTF-8"></script>	
	<script src="favirate-mgr.js" charset="UTF-8"></script>
	
</body>
</html>
